<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Simulação de Gerenciamento de Processos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    select,
    button {
      padding: 5px;
      margin-bottom: 10px;
      width: 200px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    #resultado {
      margin-top: 20px;
      padding: 10px;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Simulação de Gerenciamento de Processos</h1>

  <form id="processForm">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 text-center">
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-8">
                <div class="text-left">
                  <label for="nome">PID do Processo:</label>
                </div>
                <input type="text" id="nome" required>
              </div>
              <div class="col-md-2"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-2"></div>
              <div class="col-md-8">
                <div class="text-left">
                  <label for="tempoExecucao">Tempo de Execução:</label>
                </div>
                <input type="number" id="tempoExecucao" required>
              </div>
              <div class="col-md-2"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <div class="row">
          <div class="col-md-12">
            <button type="button" onclick="adicionarProcesso()">Adicionar Processo</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <select id="politicaEscalonamento" required disabled>
              <option value="">Selecione</option>
              <option value="fifo">FIFO</option>
              <option value="sjf">SJF</option>
              <option value="roundRobin">Round Robin</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button type="button" onclick="executarProcessos()" disabled>Executar Processos</button>
          </div>
        </div>
      </div>
    </div>
  </form>

  <h2>Lista de Processos</h2>
  <table id="processTable">
    <thead>
      <tr>
        <th>PID do Processo</th>
        <th>Tempo de Execução</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div id="resultado"></div>

  <script>
    class Processo {
      constructor(pid, tempoExecucao) {
        this.pid = pid;
        this.tempoExecucao = tempoExecucao;
      }
    }

    const processos = [];

    function adicionarProcesso() {
      const pidInput = document.getElementById("nome");
      const tempoExecucaoInput = document.getElementById("tempoExecucao");

      const pid = pidInput.value;
      const tempoExecucao = parseInt(tempoExecucaoInput.value);

      if (pid && tempoExecucao) {
        const processo = new Processo(pid, tempoExecucao);
        processos.push(processo);

        const tableBody = document.querySelector("#processTable tbody");
        const newRow = document.createElement("tr");
        newRow.innerHTML = `<td>${processo.pid}</td><td>${processo.tempoExecucao}</td>`;
        tableBody.appendChild(newRow);

        pidInput.value = "";
        tempoExecucaoInput.value = "";

        const politicaEscalonamentoInput = document.getElementById("politicaEscalonamento");
        politicaEscalonamentoInput.removeAttribute("disabled");

        const executarBtn = document.querySelector("button[onclick='executarProcessos()']");
        executarBtn.removeAttribute("disabled");
      }
    }

    function executarProcessos() {
      const politicaEscalonamentoInput = document.getElementById("politicaEscalonamento");
      const politicaEscalonamento = politicaEscalonamentoInput.value;

      let tempoTotal = 0;

      for (let i = 0; i < processos.length; i++) {
        const processo = processos[i];
        tempoTotal += processo.tempoExecucao;
      }

      let ordemExecucao = "";
      let tempoExecucaoProcessos = [];
      let tempoExecucaoTotal = 0;

      if (politicaEscalonamento === "fifo") {
        for (let i = 0; i < processos.length; i++) {
          const processo = processos[i];
          ordemExecucao += processo.pid + " ";
          tempoExecucaoProcessos.push(processo.tempoExecucao);
          tempoExecucaoTotal += processo.tempoExecucao;
        }
      } else if (politicaEscalonamento === "sjf") {
        const sortedProcessos = processos.slice().sort((a, b) => a.tempoExecucao - b.tempoExecucao);

        for (let i = 0; i < sortedProcessos.length; i++) {
          const processo = sortedProcessos[i];
          ordemExecucao += processo.pid + " ";
          tempoExecucaoProcessos.push(processo.tempoExecucao);
          tempoExecucaoTotal += processo.tempoExecucao;
        }
      } else if (politicaEscalonamento === "roundRobin") {
        const quantum = 2; // Valor do quantum para o Round Robin

        while (processos.length > 0) {
          for (let i = 0; i < processos.length; i++) {
            const processo = processos[i];

            if (processo.tempoExecucao <= quantum) {
              ordemExecucao += processo.pid + " ";
              tempoExecucaoProcessos.push(processo.tempoExecucao);
              tempoExecucaoTotal += processo.tempoExecucao;

              processos.splice(i, 1);
              i--;
            } else {
              ordemExecucao += processo.pid + " ";
              tempoExecucaoProcessos.push(quantum);
              tempoExecucaoTotal += quantum;

              processo.tempoExecucao -= quantum;
            }
          }
        }
      }

      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = `
        <h2>Resultados</h2>
        <p><strong>Ordem de Execução dos Processos:</strong> ${ordemExecucao}</p>
        <p><strong>Tempo de Execução dos Processos:</strong> ${tempoExecucaoProcessos.join(" ")}</p>
        <p><strong>Tempo Médio de Execução:</strong> ${tempoExecucaoTotal / processos.length}</p>
      `;
    }
  </script>
</body>
</html>
